<div class="container">
	<br>
	<table class="table">
		<thead>
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Task</th>
			  <th scope="col">Description</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let task of tasks; let i = index">
			  <th scope="row">{{i+1}}</th>
			  <td>{{task.task}}</td>
			  <td>{{task.description}}</td>
			</tr>
		</tbody>
	</table>
</div>
